<!doctype html>
{% load static %}

<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'styles/styles.css' %}">
    <link rel="stylesheet" href="{% static 'styles/contact.css' %}">
    <link rel="stylesheet" href="{% static 'styles/home.css' %}">
    <link rel="stylesheet" href="{% static 'styles/header.css' %}">
    <link rel="stylesheet" href="{% static 'styles/card.css' %}">
    <link rel="stylesheet" href="{% static 'styles/nav.css' %}">
    <link rel="stylesheet" href="{% static 'nav.js' %}">

    <title>AFS-220 Coders Cafe</title>
  </head>
  <body class="holder">
    <header class="header"> 
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class=" brand text-decoration-none " href="{% url 'home' %}">Coder Cafe</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link h3 "  href="{% url 'home' %}">Home |<span class="sr-only">(current)</span></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link h3"  href="{% url 'menu' %}">Menu</a>
                  </li>
                  <li class="nav-item active">
                    <a class="nav-link h3"  href="{% url 'catering' %}">Catering</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link h3"  href="{% url 'about' %}">About</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link h3"  href="{% url 'contact' %}">Contact</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link h3"  href="{% url 'order' %}">Order</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link h3"  href="{% url 'cart' %}">Cart</a>
                  </li>
                  {% if user.is_authenticated %}
                  <li class="nav-item"><a class="nav-link h3"  href="{% url 'editmenu' %}">  | Add Items</a></li> 
                  {% endif %}

              </ul>
            </div>
          </nav>
    </header>
      
      <div >
        {% block content %}
        {% endblock %}
      </div>   

    <footer>
        <p class="footer">&copy;2021 Web Dev Students</p>           
    </footer>   

    <script src="{% static 'nav.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

  </body>
</html>
