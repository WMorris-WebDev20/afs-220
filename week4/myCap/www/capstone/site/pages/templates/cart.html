{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="jumbotron jumbotron-fluid " style="height: 25vh; background-image: linear-gradient(to bottom, rgba(0,0,0,0.6) 0%,rgba(0,0,0,0.6) 100%),url(https://images.unsplash.com/photo-1598971861713-54ad16a7e72e?ixid=MnwxMjA3fDB8MHxzZWFyY2h8NXx8c2hvcHBpbmd8ZW58MHx8MHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60); background-position: center 75%;">

        <div class="container">
            <h1 class="display-4 text-white ">Find Your Cart</h1>
            <form class="contact-form shadow-none" action="{% url 'cart' %}" method="post" >
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control" id="cartForm" placeholder="Search Name" name="name">
                </div>           
                  <button type="submit" class="btn btn-primary mb-2">Search</button>   
              </form>
        </div>
    </div>
      {% if nodata %}
    <p class="note text-center mt-5 text-danger">Please enter another name!</p>
  
    {% elif show %}
    <div class="cart-div">
        <table class="cart-table">
            <tr >
                <td class="cart-name">{{name}}</td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td class="item-count">{{count}} X</td>
                <td class="item">{{meat}}</td>
                <td></td>
            </tr>
            <tr>
                <td class="item-count">{{count}} X</td>
                <td class="item">{{side1}}</td>
                <td></td>
            </tr>
            <tr>
                <td class="item-count">{{count}} X</td>
                <td class="item">{{side2}}</td>
                <td></td>
            </tr>
            <tr class="sub-total">
                <td></td>
                <td class= "total-count">Total:</td>
                <td class="count">$ {{price}}.00</td>
            </tr>

        </table>
    </div>
    {% else %}
    {% endif %}
{% endblock %}
